<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cats Hotel</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header-footer__box">
                        <div class="header-footer__logo">
                            <img src="img/logo.svg" alt="Logo">
                        </div>
                        <nav class="header-footer__main">
                            <ul>
                                <li><a href="#">Почему мы?</a></li>
                                <li><a href="#">Номера</a></li>
                                <li><a href="#">Отзывы</a></li>
                                <li><a href="#">Как нас найти</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <section class="general">
                <div class="container">
                    <span class="general__city">Санкт-Петербург</span>
                    <h1>Котейка</h1>

            <section class="advantages">

        <div class="footer">

                <div class="header-footer__box">
                    <div class="header-footer__logo">
                        <img src="img/logo.svg" alt="Logo">
                    </div>
                    <nav class="header-footer__main">
                        <ul>
                            <li><a href="#">Почему мы?</a></li>

            </div>
            <div class="footer__wrapper">

                    <div class="footer__copywrite">
                        <span class="copy">2019 Все права защищены</span>
                        <span>Политика конфиденциальности</span>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
